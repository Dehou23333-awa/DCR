<!-- chat_app/templates/change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCR - 修改密码</title>
    <link href="{{ url_for('static', filename='css/daisyui.min.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ url_for('static', filename='js/tailwindcss.js') }}"></script>
</head>
<body>
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <h1 class="text-3xl font-bold mb-4 text-center">DCR - 修改密码</h1>
                {% if error %}
                    <div class="alert alert-error mb-4">
                        <span>{{ error }}</span>
                    </div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success mb-4">
                        <span>{{ success }}</span>
                    </div>
                {% endif %}
                <form method="post" action="{{ url_for('auth.change_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% if first_login %}
                        <div class="alert alert-error mb-4">
                            <span>请修改初始密码</span>
                        </div>
                    {% endif %}
                    <div class="form-control">
                        <label class="label"><span class="label-text">原密码</span></label>
                        <input type="password" name="current_password" placeholder="原密码" required
                               class="input input-bordered"/>
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text">新密码</span></label>
                        <input type="password" name="new_password" placeholder="新密码" required
                               class="input input-bordered"/>
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text">确认新密码</span></label>
                        <input type="password" name="confirm_password" placeholder="确认新密码" required
                               class="input input-bordered"/>
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                    </div>
                    {% if not first_login %}
                        <div class="mt-4 text-center">
                            <a href="{{ url_for('chat.chat') }}" class="link link-primary">返回聊天室</a>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
