<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/daisyui.min.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', filename='js/tailwindcss.js') }}"></script>
    <title>DCR - 介绍</title>
</head>
<body class="bg-base-200">
    <div class="hero min-h-screen">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold text-primary mb-6">欢迎来到 Dehou Chat Room</h1>

                <p class="mb-4 text-lg text-base-content leading-relaxed">
                    这是一个简洁而实用的在线聊天室应用，基于 Flask 和 Socket.IO 构建，旨在提供流畅、实时的聊天体验。
                </p>

                <p class="mb-8 text-lg text-base-content leading-relaxed">
                    在这里，你可以与来自各地的朋友实时交流，分享你的想法，参与有趣的讨论。
                    无论你是想寻找新的伙伴，还是仅仅想找个地方放松心情，这里都欢迎你！
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">立即加入聊天</a>
                </div>
                <div class="mt-4 text-sm text-gray-500">
                    无需注册，直接登录即可体验
                </div>
            </div>
        </div>
    </div>
</body>
</html>
